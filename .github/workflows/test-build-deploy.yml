name: CI/CD for SCR

on:
  push:
    paths:
      - ".github/**"
      - "slopecraftr/**"
      - "tests/**"
      - "*.py"
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 3.8, 3.9 ]
    name: Test with Python ${{ matrix.python-version }}

    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-${{ env.cache-name }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-
            ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8

      - name: Test with pytest
        run: |
          pytest tests --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html

  assemble:
    runs-on: ubuntu-latest
    name: Assemble a Dev Source Compressed File
    needs: test

    steps:
      - uses: actions/checkout@v2
      - name: Create Dev Build
        run: |
          rm -rf .git .github tests docs
          rm -f .gitignore .flake8 setup.py *.md
          mkdir SlopeCraftR-dev
          mv ./* SlopeCraftR-dev/ | true

      - uses: actions/upload-artifact@v2
        with:
          name: SlopeCraftR-dev-source-${{ github.sha }}
          path: ./

  pypi-upload:
    runs-on: ubuntu-latest
    name: Make and Upload a Package to (Test)PyPI
    needs: test
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-${{ env.cache-name }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-
            ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install setuptools wheel

      - name: Create Distribution
        run: |
          python setup.py sdist bdist_wheel

      - name: Publish Distribution to TestPyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/

      - name: Publish Distribution to PyPI
        if: startsWith(github.ref, 'refs/tags/v')
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

      - uses: actions/upload-artifact@v2
        with:
          name: SlopeCraftR-package-distribution-${{ github.sha }}
          path: dist/
